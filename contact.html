<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>About Us</title>
</head>
<body>
  <h1>Contact Page</h1>
  <nav class="sticky">
    <section class="navigation">
      <h4>Navigation</h4>
      <div class="pages"><a href="index.html">Home</a></div>
      <div class="pages"><a href="about.html">About</a></div>
      <div class="pages"><a href="contact.html">Contact</a></div>
    </section>
  </nav>
    <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" >
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" >
          </li>
          <li>
            <label>Reason for contact:</label>
              <select name="reason" id="reason-select">
                <option value="">--Please choose an option--</option>
                <option value="saying hi">saying hi</option>
                <option value=" looking for a contractor"> looking for a contractor</option>
                <option value="interested in an interview">interested in an interview</option>
              </select>
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
        </ul>
        <button>Subscribe</button>
      </form>
      
</body>
</html>
